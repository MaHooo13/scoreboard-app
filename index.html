<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score-container">
                <h3>HOME</h3>
                <div class="points-container">
                    <h4 id="home-score">0</h4>
                </div>
                <div class="add-points-container">
                    <button class="add-ponts-btn" onclick="addHome(1)">+1</button>
                    <button class="add-ponts-btn" onclick="addHome(2)">+2</button>
                    <button class="add-ponts-btn" onclick="addHome(3)">+3</button>
                </div>
            </div>
            <div class="score-container">
                <h3>AWAY</h3>
                <div class="points-container">                
                    <h4 id="guest-score">0</h4>
                </div>
                <div class="add-points-container">
                    <button class="add-ponts-btn" onclick="addGuest(1)">+1</button>
                    <button class="add-ponts-btn" onclick="addGuest(2)">+2</button>
                    <button class="add-ponts-btn" onclick="addGuest(3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
